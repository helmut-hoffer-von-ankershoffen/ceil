
domain=local

# We will listen for DNS requests on said addresses
listen-address=::1,127.0.0.1,192.168.0.111,12.0.0.101

# We will forward DNS requests to ...
server=8.8.8.8
server=8.8.4.4

# Our DHCP service will be providing addresses over our eth0 adapter
interface=enp3s0

# ... from this range
dhcp-range=12.0.0.102,12.0.0.128,12h

# Assign static IPs to the kube cluster members
dhcp-host=b4:2e:99:53:40:f5,12.0.0.102
dhcp-host=b4:2e:99:53:44:26,12.0.0.103
dhcp-host=00:04:4b:e5:e8:35,12.0.0.104

# Bind dnsmasq to the interfaces it is listening on (eth0)
bind-interfaces

# Never forward plain names (without a dot or domain part)
domain-needed

# Never forward addresses in the non-routed address spaces.
bogus-priv

# Use the hosts file on this machine
expand-hosts

# Useful for debugging issues
# log-queries
# log-dhcp
